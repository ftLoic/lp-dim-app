<mat-card class='example-card' *ngIf='artist$ | async; let artist'>
	<mat-card-header>
		<img *ngIf='artist.image' mat-card-avatar src='{{artist.image}}'/>
		<mat-card-title>#{{artist.id}} - {{ artist.name | titlecase }}</mat-card-title>
		<mat-card-subtitle>{{ artist.genre | lowercase }}</mat-card-subtitle>
	</mat-card-header>

	<mat-card-content>
		<ul>
			{{artist.description}}
		</ul>
	</mat-card-content>
	<mat-card-actions align='end'>
		<button mat-raised-button color='warn' (click)='deleteArtist(artist.id)'>
			Delete
		</button>
		<button mat-raised-button color='primary' (click)='updateArtist(artist)'>
			Update
		</button>
	</mat-card-actions>
</mat-card>

<button mat-raised-button color='warn' (click)='goBack()'>Go Back</button>
