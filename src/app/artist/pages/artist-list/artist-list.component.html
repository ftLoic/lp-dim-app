<table mat-table [dataSource]='artist$' class='mat-elevation-z8'>
	<!-- ID Column -->
	<ng-container matColumnDef='id'>
		<th mat-header-cell *matHeaderCellDef>ID</th>
		<td mat-cell *matCellDef='let element'>
			{{ element.id }}
			{{ setId(element.id) }}
		</td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef='name'>
		<th mat-header-cell *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef='let element'>{{ element.name }}</td>
	</ng-container>

	<!-- Genre Column -->
	<ng-container matColumnDef='genre'>
		<th mat-header-cell *matHeaderCellDef>Genre</th>
		<td mat-cell *matCellDef='let element'>{{ element.genre }}</td>
	</ng-container>

	<!-- Description Column -->
	<ng-container matColumnDef='description'>
		<th mat-header-cell *matHeaderCellDef>Description</th>
		<td mat-cell *matCellDef='let element'>{{ element.description }}</td>
	</ng-container>

	<!-- Action Columns -->
	<!-- Update -->
	<ng-container matColumnDef='update'>
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef='let element'>
			<button mat-raised-button color='primary' (click)='updateArtist(element)'>
				Update
			</button>
	</ng-container>
	<!-- Delete -->
	<ng-container matColumnDef='delete'>
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef='let element'>
			<button mat-raised-button color='warn' (click)='deleteArtist(element.id)'>
				Delete
			</button>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
	<tr mat-row *matRowDef='let row; columns: displayedColumns' (click)='showArtistDetails($event, row)'
		class='clickable'></tr>
</table>
<br />

<button mat-raised-button color='primary' (click)='createArtist()'>
	Create
</button>
<br />
