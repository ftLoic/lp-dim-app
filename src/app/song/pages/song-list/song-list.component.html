<table mat-table [dataSource]='song$' class='mat-elevation-z8'>
	<!-- ID Column -->
	<ng-container matColumnDef='id'>
		<th mat-header-cell *matHeaderCellDef>ID</th>
		<td mat-cell *matCellDef='let element'>
			{{ element.id }}
			{{ setId(element.id) }}
		</td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef='name'>
		<th mat-header-cell *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef='let element'>{{ element.name }}</td>
	</ng-container>

	<!-- Artist Column -->
	<ng-container matColumnDef='artist'>
		<th mat-header-cell *matHeaderCellDef>Artist</th>
		<td mat-cell *matCellDef='let element'>{{ element.artist.name }}</td>
	</ng-container>

	<!-- Duration Column -->
	<ng-container matColumnDef='duration'>
		<th mat-header-cell *matHeaderCellDef>Duration</th>
		<td mat-cell *matCellDef='let element'>{{ element.duration }}</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
	<tr mat-row *matRowDef='let row; columns: displayedColumns' (click)='showSongDetails(row)' class='clickable'></tr>
</table>

<br />

<button mat-raised-button color='primary' (click)='createArtist()'>
	Create
</button>
<br />
